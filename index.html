<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic-tac-toe</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<h1>Tic Tac Toe <br> Free Code Camp</h1>
<div class="game-board">
	<div class="square left top-border left-border" id="square1">
		<p class="square1-mark-X">X</p>
		<p class="square1-mark-O">O</p>
	</div>
	<div class="square center top-border" id="square2">
		<p class="square2-mark-X">X</p>
		<p class="square2-mark-O">O</p>
	</div>
	<div class="square right top-border right-border" id="square3">
		<p class="square3-mark-X">X</p>
		<p class="square3-mark-O">O</p>
	</div>
	<!-- <br> -->
	<div class="square left left-border" id="square4">
		<p class="square4-mark-X">X</p>
		<p class="square4-mark-O">O</p>
	</div>
	<div class="square center " id="square5">
		<p class="square5-mark-X">X</p>
		<p class="square5-mark-O">O</p>
	</div>
	<div class="square right right-border" id="square6">
		<p class="square6-mark-X">X</p>
		<p class="square6-mark-O">O</p>
	</div>
	<!-- <br> -->
	<div class="square left bottom-border left-border" id="square7">
		<p class="square7-mark-X">X</p>
		<p class="square7-mark-O">O</p>
	</div>
	<div class="square center bottom-border" id="square8">
		<p class="square8-mark-X">X</p>
		<p class="square8-mark-O">O</p>
	</div>
	<div class="square right right-border bottom-border" id="square9">
		<p class="square9-mark-X">X</p>
		<p class="square9-mark-O">O</p>
	</div>
</div>

<div class="winner"></div>
<div class="score">
	<div id="computer_score">Computer won: 0</div>
	<div id="human_score">Human won: 0</div>
	<div id="draw_score">Draw: 0</div>
</div>



	<script src="javascript.js"></script>
</body>
</html>
